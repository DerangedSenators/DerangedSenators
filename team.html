---
layout: default
title: Meet The Team
---
<body>
    <div class="jumbotron" style="background: #15191b">
      <div class="container">
        <h1>Meet The Team</h1>
        <p>Get to know the Deranged Senators Team</p>
      </div>
    </div>
    <div class="container">
      <div class="profiles">
        {% for member in site.team %}
            <div class="profile">
                <img src="{{site.baseurl}}/assets/images/team/{{member.image}}" class="profile-img">
        
                <h3 class="user-name">{{member.author}}</h3>
                <h5>{{member.excerpt}}</h5>
                <p>{{member.content}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
