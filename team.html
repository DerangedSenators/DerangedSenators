---
layout: page
title: Meet The Team
---
<body>
    <div class="container">
      <div class="profiles">
        {% for post in site.categories.team %}
            <div class="profile">
                <img src="{{site.baseurl}}/assets/images/{{post.image}}" class="profile-img">
        
                <h3 class="user-name">{{post.author}}</h3>
                <h5>{{post.excerpt}}</h5>
                <p>{{post.content}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
